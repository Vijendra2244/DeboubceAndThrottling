<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <img
        class="Zee5"
        src="https://www.91-cdn.com/pricebaba-blogimages/wp-content/uploads/2021/02/ZEE5_featured.png"
        alt=""
      />
      <div class="searchBar">
        <i class="fa-solid fa-magnifying-glass fa-xl searchIcon"></i>
        <input
          type="text"
          id="inputOne"
          name="movieSearch "
          placeholder="Movie Series and More"
        />
      </div>
      <div class="btn">
        <button class="btnMovie">SignUp</button>
        <button class="btnMovie">Login</button>
      </div>
    </div>
    <div id="root"></div>
  </body>
  <script src="script.js"></script>
</html>
